<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对线助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>NoobGPT</h1>
        </header>
        <div class="chat-container">
            <div id="chat-window">
                <div class="messages-box">
                    <div class="messages-list layout">
                         <div id="messages"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-box layout">
            <form id="input-area" autocomplete="off">
                <input type="text" id="user-input" placeholder="给“NoobGPT”发送消息">
                <button id="send-button">发送</button>
            </form>
            <footer>
                <span>Powered by <a href="https://lab.magiconch.com/" target="_blank">神奇海螺试验场</a></span>
                <i class="hr"></i>
                <span>
                    <a href="https://weibo.com/reiove" target="_blank">@卜卜口</a>
                </span>
                <i class="hr"></i>
                <span>
                    <a href="https://github.com/itorr/noobgpt" target="_blank">GitHub</a>
                </span>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
